<body>
    <div>
    <h1>Survey Form</h1>
    <form class="survey" method="post" action='##REPLACEME##'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      </fieldset>
      <fieldset>
        <p>Have you got any current hobbies?</p>
        <label for="yeshobby"><input id="yeshobby" type="radio" name="yesnoh" class="inline" /> Yes</label>
        <label for="nohobby"><input id="nohobby" type="radio" name="yesnoh" class="inline" /> No</label>
        <label for="ifyes">If you selected yes, what are they? 
        <textarea id="ifyes" name="ifyes" rows="3" cols="30" placeholder="If you selected no, leave me blank"></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="dossing">What hobbies have you dropped?
          <select id="dossing" name="dossing">
            <option value="">(select one)</option>
            <option value="1">Music</option>
            <option value="2">Arts</option>
            <option value="3">Languages</option>
            <option value="4">Gym</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="comments">Any additional comments:
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I'm perfect and have achieved everything I set out to do"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
